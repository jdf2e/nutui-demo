<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@nutui/nutui@latest/dist/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@nutui/icons-vue@latest/dist/style_icon.css" />
  <!-- 引入Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <!-- 引入NutUI组件库 -->
  <script src="https://cdn.jsdelivr.net/npm/@nutui/nutui@latest/dist/nutui.umd.js"></script>
</head>

<body>
  <div id="app">
    <nut-button type="primary" @click="onClick">{{text}}</nut-button>
  </div>
  <script>
    // 在 #app 标签下渲染一个按钮组件
    const app = Vue.createApp({
      data() {
        return {
          text: '点击'
        };
      },
      methods: {
        onClick: () => {
          nutui.showToast.text('欢迎使用 NutUI 4.0')
        }
      }
    });
    app.use(nutui);
    app.mount("#app");
  </script>
</body>

</html>
